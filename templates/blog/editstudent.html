{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.all.js"
      integrity="sha512-AbjPD2rIZFzBugvnJKl8IZmGWWmjmZrYysHZaryYg0+XkoqDpmuKKRxDfVPCaHzf1SB3cwSKkgeEd7xLOmBusQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'CSS/list.css' %}" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-info text-white py-4 text-center">
      <h1>Welcome to the Exam Portal</h1>
      <p>Your one-stop solution for managing exams and scores.</p>
    </header>
    <section>
      <h2 class="text-center m-2 text-primary">Edit Student Details</h2>
    </section>
    <section class="container mt-1 mb-5">
      <form action="{% url 'edit_student' student.slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{student.username}}"
            placeholder="Enter Username" />
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            value="{{student.first_name}}"
            placeholder="Enter First Name" />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            value="{{student.last_name}}"
            placeholder="Enter Last Name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            value="{{student.email}}"
            placeholder="abc@123.com" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            pattern="[0-9]{11}"
            class="form-control"
            id="phone"
            name="phone"
            value="{{student.phone}}"
            placeholder="08012345678" />
        </div>
        <div class="mb-3">
          <label for="profileImage" class="form-label"
            >Profile Picture</label
          >
          <img class="rounded-circle" 
          width="80"
          height="80" 
          src="{{student.student_profile.profile_picture.url}}" 
          alt="{{student.username}}'s profile picture">
          <input
            type="file"
            class="form-control"
            id="profileImage"
            name="profileImage"
            placeholder="Choose your profile picture" />
        </div>
        <div class="mb-3">
          <label for="cohort" class="form-label">Cohort</label>
          <select class="form-select" id="cohort" name="cohort">
            {% for cohort in all_cohorts %}
            <option value="{{cohort.name}}">{{cohort.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="program" class="form-label">Program</label>
          <select class="form-select" id="program" name="program">
            <option value="Front-End">FrontEnd</option>
            <option value="Back-End">BackEnd</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Product-Manager">Product Manager</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Student's Position</label>
          <select class="form-select" id="role" name="role">
          {% for key, value in type %}
            <option value="{{value}}">{{value}}</option>
          {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            name="rating"
            placeholder="'1' to '9'"
            value="{{student.student_profile.rating|default:'0.0'}}"
            min="1"
            max="10" />
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Biography</label>
          <textarea class="form-control" name="bio" id="bio" placeholder="Write your short bio..." rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="DOB" class="form-label">Date of birth</label>
          <input
            type="date"
            class="form-control"
            id="DOB"
            name="DOB" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" name="address" id="address" placeholder="E.G: 12, James Larmar street..." rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  </div>
    </section>


    <script>
      {% for message in messages %}
          swal.fire({
              icon: "{{message.tags}}",
              title:"{{message}}",
              text:"{{message.tags}}",
              timer: 5000
          })
      {% endfor %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
